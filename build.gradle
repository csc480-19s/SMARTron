plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Applies the npm plugin
    id "com.moowork.node" version "1.3.1"
}

ext {
    pdfboxVersion = '2.0.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    //This is for pdfbox
    compile "org.apache.pdfbox:pdfbox:2.0.14"
    compile "org.apache.pdfbox:preflight:2.0.14"
    compile "org.apache.pdfbox:xmpbox:2.0.14"
    compile "org.apache.pdfbox:pdfbox-tools:2.0.14"

    runtime "mysql:mysql-connector-java:5.1.37"

    compile "commons-io:commons-io:2.5"
    compile 'com.github.jai-imageio:jai-imageio-core:1.3.1'

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'

}

npm_run_build {
    inputs.files fileTree("smartron/public")
    inputs.files fileTree("smartron")
    inputs.file 'smartron/package.json'
    inputs.file 'smartron/package-lock.json'
    outputs.dir 'build'
}

node {
    version = '10.15.3'
    npmVersion = '6.4.1'
    download = true
    distBaseUrl = 'https://nodejs.org/dist'
    workDir = file('smartron/nodejs')
    npmWorkDir = file('smartron/npm')
    nodeModulesDir = file('smartron/')
}


// Define the main class for the application
mainClassName = 'SMARTron.main'
